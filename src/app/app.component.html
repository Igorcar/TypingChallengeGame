<div class=" container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Typing Challenge Game</h1>
            <p class="has-text-centered"><span [class]="makeClass(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i= index;">{{letter}}</span></p>
            <div class="field ">
                <input class="input" type="text" (input)="check($event.target.value)">
            </div>
            <div class="box has-text-centered" *ngIf="enteredText === randomText">
                <h1 class="title">You win!</h1>
            </div>
        </div>
    </div>
</div>
